machine:
  environment:
    FL_BUILDLOG_PATH: ~/Library/Logs
  xcode:
    version: "7.3"
dependencies:
  override:
    - bundle install --jobs=4 --retry=3
test:
  override:
    - bundle exec rspec -r rspec_junit_formatter --format progress --format RspecJunitFormatter -o $CIRCLE_TEST_REPORTS/rspec/junit.xml
    - bundle exec rubocop
